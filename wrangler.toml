name = "vowel-movement"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

[assets]
directory = "./dist"
binding = "ASSETS"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
